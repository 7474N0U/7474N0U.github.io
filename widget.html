<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/widget.css">
    <title>Widget test</title>
</head>
    <body>

        <video class="background-video" autoplay loop muted playsinline>
            <source src="./assets/img/background/backgound.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>

        <div class="weatherwidget sunny">
            <img class="icon" src="./assets/img/icons/sun_sunny.png"></img>
            <div class="info">
                <div><strong>Grasse</strong></div>
                <div>Ensoleillée</div>
                <div id="time">12:61</div>
            </div>
            <div class="temperature">24°</div>
        </div>
        <div class="weatherwidget cloudy">
            <img class="icon" src="./assets/img/icons/sun_cloudy.png"></img>
            <div class="info">
                <div><strong>Paris</strong></div>
                <div>Nuageux</div>
                <div id="time">14:30</div>
            </div>
            <div class="temperature">18°</div>
        </div>
    </body>
</html>

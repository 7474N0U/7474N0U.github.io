<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterra test page</title>
    <link rel="stylesheet" href="./assets/css/test.css">
    <script src="./assets/js/finisher-header.es5.min.js"></script>
    <script src="./assets/js/background.js"></script>
</head>
<body>
    <div class="finisher-header sunny"></div>
    <div class="content">
        <div class="left">
            <p>Villes et météo</p>
            <div class="weatherwidget sunny">
                <img class="icon" src="./assets/img/icons/sun_sunny.png"></img>
                <div class="info">
                    <div><strong>Grasse</strong></div>
                    <div>Ensoleillée</div>
                    <div id="time">12:61</div>
                </div>
                <div class="temperature">24°</div>
            </div>
            <div class="weatherwidget cloudy">
                <img class="icon" src="./assets/img/icons/sun_cloudy.png"></img>
                <div class="info">
                    <div><strong>Paris</strong></div>
                    <div>Nuageux</div>
                    <div id="time">14:30</div>
                </div>
                <div class="temperature">18°</div>
            </div>
        </div>
        <div class="center">
            <h1>Grasse</h1>
            <div class="temperature">12°</div>
            <div class="icon"></div>
            <p>Ensoleillé</p>
        </div>
        <div class="right">
            <p>Prévisions</p>
        </div>
    </div>
</body>
</html>

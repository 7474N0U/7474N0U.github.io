<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterra Developper Preview</title>
    <link rel="icon" type="image/png" href="./assets/img/icons/logo.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/finisher-header.es5.min.js"></script>
    <script src="./assets/js/background.js"></script>
    <script src="./assets/js/meteo.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <div class="finisher-header sunny"></div>
    <div class="container"> 
        <div class="left-panel">
            
        </div>
        <div class="center-panel">
            <h1 class="city-title">CITY</h1>
            <div class="main-temp">DEGREES°</div>
            <div class="feels-like">FEELS-LIKE°</div>
            <div class="wind-info">
                <i class="fas fa-wind"></i> TOPWIND↑DOWNWIND ↓
            </div>
            <div class="main-icon"><img src="./assets/img/icons/svg/sun_sunny.svg"></div>
            <div class="brief-container">
                <div class="brief-header widget-title">
                    <img src="brief_icon.png" alt="">
                    Brief
                </div>
                <p class="brief-content">BRIEF</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="forecast-container">
                <div class="forecast-header widget-title">
                    <img src="./assets/img/icons/svg/timer_icon.svg" alt="">
                    Prévision horaire
                </div>
                <div class="forecast">
                    <div class="hourly">
                        <div class="temperature">24°</div>
                        <img src="./assets/img/icons/svg/sun_sunny.svg">
                        <div>NOW</div>
                    </div>
                    <div class="hourly">
                        <div class="temperature">25°</div>
                        <img src="./assets/img/icons/svg/sun_windy.svg">
                        <div>HOUR</div>
                    </div>
                    <div class="hourly">
                        <div class="temperature">27°</div>
                        <img src="./assets/img/icons/svg/sun_cloudy.svg">
                        <div>HOUR</div>
                    </div>
                    <div class="hourly">
                        <div class="temperature">27°</div>
                        <img src="./assets/img/icons/svg/sun_rainy.svg">
                        <div>HOUR</div>
                    </div>
                    <div class="hourly">
                        <div class="temperature">27°</div>
                        <img src="./assets/img/icons/svg/sun_stormy.svg">
                        <div>HOUR</div>
                    </div>
                    <div class="hourly">
                        <div class="temperature">26°</div>
                        <img src="./assets/img/icons/svg/sun_snowy.svg">
                        <div>HOUR</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

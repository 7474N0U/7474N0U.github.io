<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/settings.css">
    <title>Veterra Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <a href="#" id="star-link"><img src="assets/img/svg/Star 23.svg" alt="Logo 1"></a>
        <a href="#" id="union-link"><img src="assets/img/svg/Union.svg" alt="Logo 2"></a>
        <a href="#" id="setting-link"><img src="assets/img/svg/setting_icon_filled.svg" alt="Logo 3"></a>
    </nav>
<div class="title"><h1>Paramètres</h1></div>
    <div class="parametre"></div>
        <div class="developper-prevew">
            <div class="background"><img src="assets/img/svg/Group-25.svg" alt=""></div>
            <div class="settings">
                <div class="langue"><strong>Langue</strong>
                    <div class="btn1"><button>Par default</button></div>
                </div>
                <div class="unite"><strong>Unité de mesure </strong>
                    <div class="btn2"><button>°C</button></div>
                </div>
                <div class="theme"><strong>Theme</strong>
                    <div class="btn3"><button>Par default</button></div>
                </div>
                <div class="position"><strong>Position</strong>
                    <div class="btn4"><button>Approximative</button></div>
                </div>
                <div class="notif-precipitation">
                    <strong>Notification Precipit...</strong>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider">
                        </span>
                    </label>
                </div>
                </div>
                <div class="notif-alertes">
                    <strong>Notification Alertes</strong>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider">
                        </span>
                    </label>
                </div>
                <div class="ai-features">
                    <strong>AI Features</strong>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider">
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/settings.js"></script>
</body>
</html>
